[boot2docker]
PACKER_TEMPLATE=template.json
PACKER_TEMPLATE_URI=https://github.com/mitchellh/boot2docker-vagrant-box
PACKER_TEMPLATE_URI_PROTOCOL=GIT

PACKER_BUILDER=virtualbox-iso
PACKER_PREBUILD_CALLBACK=__prebuilt_boot2docker
PACKER_POSTBUILD_CALLBACK=

VAGRANT_BOX_NAME=boot2docker
VAGRANT_BOX_FILENAME=boot2docker_virtualbox.box
VAGRANT_BOX_URI=https://github.com/mitchellh/boot2docker-vagrant-box/releases/download/v0.8.0/boot2docker_virtualbox.box
VAGRANT_BOX_URI_PROTOCOL=HTTP
VAGRANT_BOX_OUTPUT_DIR=.

VAGRANT_BOX_USERNAME=docker
VAGRANT_BOX_PASSWORD=



[centos64_6_5]
PACKER_TEMPLATE=packer/centos-6.5-x86_64.json
PACKER_TEMPLATE_URI=https://github.com/opscode/bento
PACKER_TEMPLATE_URI_PROTOCOL=GIT

PACKER_BUILDER=virtualbox-iso
PACKER_PREBUILD_CALLBACK=
PACKER_POSTBUILD_CALLBACK=

VAGRANT_BOX_NAME=stella-centos-6.5-x86_64
VAGRANT_BOX_FILENAME=opscode_centos-6.5_chef-provisionerless.box
VAGRANT_BOX_URI=http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-6.5_chef-provisionerless.box
VAGRANT_BOX_URI_PROTOCOL=HTTP
VAGRANT_BOX_OUTPUT_DIR=../builds/virtualbox
		
VAGRANT_BOX_USERNAME=vagrant
VAGRANT_BOX_PASSWORD=vagrant


